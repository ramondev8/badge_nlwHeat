<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2 family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Bagde DoWhile 2021</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="logo rocketseat" />
          </span>
          <img src="images/ft1.jpeg" alt="personal photo" id="userPhoto" />
        </div>

        <h1 id="userName">user here</h1>

        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin">any user here</span></a
        >

        <p id="userBio">any bio here</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="youtube icon" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="instagram icon" />
            </a>
          </li>

          <li class="linkedin">
            <a href="https://www.linkedin.com/" target="_blank">
              <img src="images/logo-linkedin.svg" alt="linkedin icon" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="twitter icon" />
            </a>
          </li>
        </ul>
        <img
          id="logodoWhile"
          src="images/Logo DoWhile - 2021.png"
          alt="logo dowhile2021"
        />
      </div>
    </main>

    <script src="main.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector('main'), {
        max: 7,
        speed: 250
      })
    </script>
  </body>
</html>
